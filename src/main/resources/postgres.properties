host=localhost
port=5432
database=benchmark_db
username=postgres
password=password

# Connection tuning
tcp.keep.alive=true
socket.timeout=30
prepare.threshold=1
application.name=benchmark

# Performance tuning
default.row.fetch.size=1000
receive.buffer.size=8388608
send.buffer.size=8388608
use.server.prepare.statement=true

# PGAdapter specific settings
pgadapter.host=localhost
pgadapter.port=5432
pgadapter.use.virtual.threads=true
pgadapter.max.connections=100

# Batch settings
rewrite.batched.statements=false
batch.mode=values 