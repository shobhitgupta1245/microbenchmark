# Test Configuration
test.duration.minutes=1
test.batch.size=10
test.total.operations=100

# Spanner Emulator Configuration
spanner.emulator.project=test-project
spanner.emulator.instance=test-instance
spanner.emulator.database=test-db
spanner.host=localhost
spanner.port=9010

# PGAdapter Configuration
pgadapter.host=localhost
pgadapter.port=5432
pgadapter.enable.ssl=false
pgadapter.enable.iam.auth=false
pgadapter.enable.autocommit=true

# Disable Cloud Monitoring for tests
metrics.enabled=false
google.cloud.project.id=

# Monitoring
metrics.prefix=benchmark 